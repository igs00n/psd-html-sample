<!DOCTYPE html>
<html lang="en" class="css_webp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <script>
        // Official way for detecting support for Webp image format in browsers
        // @Google Developer
        // check_webp_feature:
        //   'feature' can be one of 'lossy', 'lossless', 'alpha' or 'animation'.
        //   'callback(feature, result)' will be passed back the detection result (in an asynchronous way!)
        function check_webp_feature(feature, callback) {
            var kTestImages = {
                lossy: "UklGRiIAAABXRUJQVlA4IBYAAAAwAQCdASoBAAEADsD+JaQAA3AAAAAA",
                lossless: "UklGRhoAAABXRUJQVlA4TA0AAAAvAAAAEAcQERGIiP4HAA==",
                alpha: "UklGRkoAAABXRUJQVlA4WAoAAAAQAAAAAAAAAAAAQUxQSAwAAAARBxAR/Q9ERP8DAABWUDggGAAAABQBAJ0BKgEAAQAAAP4AAA3AAP7mtQAAAA==",
                animation: "UklGRlIAAABXRUJQVlA4WAoAAAASAAAAAAAAAAAAQU5JTQYAAAD/////AABBTk1GJgAAAAAAAAAAAAAAAAAAAGQAAABWUDhMDQAAAC8AAAAQBxAREYiI/gcA"
            };
            var img = new Image();
            img.onload = function () {
                var result = (img.width > 0) && (img.height > 0);
                callback(feature, result);
            };
            img.onerror = function () {
                callback(feature, false);
            };
            img.src = "data:image/webp;base64," + kTestImages[feature];
        }
        check_webp_feature('lossless', function (feature, result){
          if(!result){
              document.documentElement.classList.remove('css_webp');
          }
          else{
              document.documentElement.classList.remove('css_nowebp');
              //Everything is Good to GO
          }
        })
    </script>
    <style>
      *, *::before, *::after{
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
      }
      .css_webp body{
          background: #f3f4f5 url(./_img/bg_ppl-desktop.webp) center center no-repeat;
          background-size: cover;
      }
      body{
          padding: 0;
          margin: 0;
      }
      .css_nowebp body{
          background: #f3f4f5 url(./_img/bg_ppl-desktop.png) center center no-repeat;
          background-size: cover;
      }
      .flex {
        display: flex;
      }
      .col {
        flex-direction: column;
      }
      .center {
        justify-content: center;
        align-items: center;
      }
      .txt-center{
        text-align: center;
      }
      .txt-fff{
        color: #fff
      }
      @media screen and (max-width: 943px){
          .css_webp body{
              background: #f3f4f5 url(./_img/bg_ppl-medium.webp) center center no-repeat;
          }
          .css_nowebp body{
              background: #f3f4f5 url(./_img/bg_ppl-medium.png) center center no-repeat;
          }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    </div>
  </body>
</html>
